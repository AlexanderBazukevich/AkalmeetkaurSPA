<a class="logo" routerLink="/home" *ngIf="location === 'header'; else logoGray">
    <img class="logo__image" src="./assets/images/logo_flower.svg">
    <div class="logo__text">
        <span class="logo__text logo__text_big logo__text_black">akalmeetkaur</span>
        <span class="logo__text logo__text_small_gray">online</span>
    </div>
</a>
<ng-template #logoGray>
    <a class="logo" routerLink="/home">
        <img class="logo__image logo__image_gray" src="./assets/images/logo_flower_gray.svg">
        <div class="logo__text">
            <span class="logo__text logo__text_big logo__text_gray">akalmeetkaur</span>
            <span class="logo__text logo__text_small_gray">online</span>
        </div>
    </a>
</ng-template>
